<md-card class="weather">
  <section>
    <img src="http://openweathermap.org/img/w/{{icon}}.png" alt="{{description}}" />
    <h1>{{ city }}</h1>
    <h2 class="center">{{ temp }} {{ temp_text}}</h2>
    <p class="center">{{ description}}</p>
    <br>
    <button md-raised-button color="primary" (click)="toggleTemp()">Toggle F/C</button>
  </section>

</md-card>
